<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="/styles/bootstrap.css">
	<link rel="stylesheet" href="/styles/style.css">
	<script src="/scripts/jquery-1.11.3.js"></script>
	<script src="/scripts/easyphotogallery.js"></script>
	<script src="/scripts/bootstrap.js"></script>
</head>
<body>
	<!-- MODAL FOR PHOTOS -->
	<div class="modal fade" id="photoview-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<!-- Button to close modal -->
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        	<!-- The filename will be inserted here -->
        	<h4 class="modal-title" id="photoview-label"></h4>
      	  </div>
      	  <!-- The image being viewed will be inserted here -->
      	  <div class="modal-body photoview-image"></div>
	    </div>
	  </div>
	</div>

	<!-- DIV for photo gallery -->
	<div class="well well-sm infoContainer-EPG">
		<p>
			<span><strong>Easy Photo Gallery</strong></span>
			<br>
			<span><em>developed by Keegan Donley - all images &#169; 2015 Keegan Donley. Used by permission.</em></span>
			<br>
			<span><em><a href="https://github.com/keegandonley/Easy-Photo-Gallery" target="_blank">GitHub</a></em></span>
			<br>
			<br>
			<span>Number of files: </span><span class="EPG-numfiles"></span>
			

	</div>
	<div id="photoGallery-Container"></div>

	<!-- ADD more js to append a different library here -->
	<!-- <div id="photoGallery-Container-new-library"></div> -->
	<!-- <div id="photoGallery-Container-another-library"></div> -->
	<!-- etc... -->
</body>
</html>
